<html>
	<head>
		<title>Nantucket: an accidental limerick finder</title>
		<link rel="stylesheet" type="text/css" href="nantucket.css" />
	</head>
	<body>
		<div id="banner">
			<a href="http://daniellesucher.com"><img src="http://www.daniellesucher.com/wp-content/uploads/2012/01/des-banner17.jpg" /></a>
		</div>
		<div id="info">
			<a href="http://www.daniellesucher.com/2012/04/nantucket-an-accidental-limerick-detector/">blog post on the creation of Nantucket</a> | <a href="https://github.com/DanielleSucher/Nantucket/">source code</a> | <a href="mailto:dsucher@gmail.com">email</a>
		</div>
		<br/><br/>
		<div id="form">
			<form action="nantucket.py">
				Put in the URL to a .txt document (ie from <a href="http://archive.org/details/texts">archive.org</a>) to find any accidental limericks hidden therein:<br/><br/>
				<div id="inner_form">
					<input type="text" name="url"><br/><br/>
					<input name="commit" type="submit" value="detect limericks" />
				</div>
			</form>
		</div>
	</body>
